<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car / Airplane Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #2b2b2b;
      display: block;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #666;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="700"></canvas>
  <div id="controls">
    <button class="btn" onclick="switchTheme()">üé® Theme</button>
    <button class="btn" onclick="moveLeft()">‚¨ÖÔ∏è Left</button>
    <button class="btn" onclick="moveRight()">‚û°Ô∏è Right</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let theme = 'car';
    const themes = ['car', 'airplane', 'desert', 'night'];
    let themeIndex = 0;
    let gameState = 'menu';

    const player = { x: 210, y: 600, width: 50, height: 90, speed: 5, dx: 0 };
    let enemies = [], coins = [], clouds = [];
    let score = 0, coinsCollected = 0, lives = 5, level = 1, frame = 0, spawnRate = 60;

    const laneCount = 3;
    const laneWidth = canvas.width / laneCount;

    function switchTheme() {
      themeIndex = (themeIndex + 1) % themes.length;
      theme = themes[themeIndex];
    }

    function moveLeft() {
      player.dx = -player.speed;
      setTimeout(() => player.dx = 0, 150);
    }

    function moveRight() {
      player.dx = player.speed;
      setTimeout(() => player.dx = 0, 150);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
    });

    canvas.addEventListener('click', () => {
      if (gameState !== 'playing') {
        resetGame();
        gameState = 'playing';
      }
    });

    function resetGame() {
      player.x = 210;
      enemies = [];
      coins = [];
      clouds = [];
      score = 0;
      coinsCollected = 0;
      lives = 5;
      level = 1;
      frame = 0;
    }

    function isColliding(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x &&
             a.y < b.y + b.height && a.y + a.height > b.y;
    }

    function drawBackground() {
      if (theme === 'airplane') ctx.fillStyle = '#87CEEB';
      else if (theme === 'desert') ctx.fillStyle = '#EDC9AF';
      else if (theme === 'night') ctx.fillStyle = '#111';
      else ctx.fillStyle = '#2b2b2b';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw lane lines
      ctx.strokeStyle = theme === 'night' ? '#888' : '#fff';
      ctx.lineWidth = 4;
      for (let i = 1; i < laneCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * laneWidth, 0);
        ctx.lineTo(i * laneWidth, canvas.height);
        ctx.stroke();
      }

      // Clouds
      if (theme === 'airplane') {
        for (const cloud of clouds) {
          ctx.fillStyle = '#fff';
          ctx.beginPath();
          ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
          ctx.arc(cloud.x + 25, cloud.y + 10, 20, 0, Math.PI * 2);
          ctx.arc(cloud.x - 25, cloud.y + 10, 20, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function drawUI() {
      ctx.fillStyle = '#fff';
      ctx.font = '18px Arial';
      ctx.fillText(`Score: ${score}`, 20, 30);
      ctx.fillText(`Coins: ${coinsCollected}`, 20, 60);
      ctx.fillText(`Lives: ${lives}`, 20, 90);
      ctx.fillText(`Level: ${level}`, 20, 120);
      ctx.fillText(`Theme: ${theme}`, 350, 30);
    }

    function drawPlayer() {
      ctx.save();
      ctx.globalAlpha = 0.9;
      if (theme === 'airplane') {
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(player.x + 25, player.y);
        ctx.lineTo(player.x + 50, player.y + 30);
        ctx.lineTo(player.x + 25, player.y + 20);
        ctx.lineTo(player.x, player.y + 30);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = 'gray';
        ctx.fillRect(player.x + 10, player.y + 20, 30, 5);
      } else {
        ctx.fillStyle = '#3399ff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x + 10, player.y + 10, 30, 20);
        ctx.fillStyle = '#000';
        ctx.fillRect(player.x + 5, player.y + 70, 10, 10);
        ctx.fillRect(player.x + 35, player.y + 70, 10, 10);
      }
      ctx.restore();
    }

    function drawEnemy(e) {
      ctx.globalAlpha = Math.min(1, e.alpha += 0.02);
      if (e.type === 'airplane') {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(e.x + 25, e.y);
        ctx.lineTo(e.x + 50, e.y + 30);
        ctx.lineTo(e.x + 25, e.y + 20);
        ctx.lineTo(e.x, e.y + 30);
        ctx.closePath();
        ctx.fill();
      } else {
        ctx.fillStyle = 'red';
        ctx.fillRect(e.x, e.y, e.width, e.height);
      }
      ctx.globalAlpha = 1;
    }

    function drawCoin(c) {
      ctx.beginPath();
      ctx.arc(c.x + 10, c.y + 10, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'gold';
      ctx.fill();
    }

    function updateGame() {
      if (gameState !== 'playing') return;

      player.x += player.dx;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      if (frame % spawnRate === 0) {
        const lane = Math.floor(Math.random() * laneCount);
        enemies.push({
          x: lane * laneWidth + (laneWidth - 50) / 2,
          y: -100,
          width: 50,
          height: 90,
          speed: 5 + level,
          type: theme,
          alpha: 0
        });
      }

      if (frame % 90 === 0) {
        const lane = Math.floor(Math.random() * laneCount);
        coins.push({
          x: lane * laneWidth + (laneWidth - 20) / 2,
          y: -20,
          width: 20,
          height: 20
        });
      }

      if (theme === 'airplane' && frame % 120 === 0) {
        clouds.push({ x: Math.random() * canvas.width, y: -50 });
      }

      enemies.forEach((e, i) => {
        e.y += e.speed;
        if (e.y > canvas.height) enemies.splice(i, 1);
        else if (isColliding(player, e)) {
          enemies.splice(i, 1);
          lives--;
          if (lives <= 0) gameState = 'gameover';
        }
      });

      coins.forEach((c, i) => {
        c.y += 4;
        if (c.y > canvas.height) coins.splice(i, 1);
        else if (isColliding(player, c)) {
          coins.splice(i, 1);
          coinsCollected++;
          score += 20;
        }
      });

      clouds.forEach((cloud, i) => {
        cloud.y += 1;
        if (cloud.y > canvas.height) clouds.splice(i, 1);
      });

      if (score >= level * 100) {
        level++;
        spawnRate = Math.max(20, spawnRate - 5);
      }

      frame++;
    }

    function drawGame() {
      drawBackground();
      drawUI();
      enemies.forEach(drawEnemy);
      coins.forEach(drawCoin);
      drawPlayer();
    }

    function drawMenu() {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '36px Arial';
      ctx.fillText('Car / Airplane Game', 90, 200);
      ctx.font = '24px Arial';
      ctx.fillText('Click to Start', 170, 300);
      ctx.fillText(`Theme: ${theme}`, 180, 350);
    }

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.font = '36px Arial';
      ctx.fillText('GAME OVER', 140, 250);
      ctx.fillStyle = '#fff';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 180, 300);
      ctx.fillText('Click to Restart', 150, 350);
    }

    function gameLoop() {
      updateGame();
      drawGame();
      if (gameState === 'menu') drawMenu();
      else if (gameState === 'gameover') drawGameOver();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
